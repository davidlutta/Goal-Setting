<div class="container-fluid">

  <div class="row">

    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>

      <div class="form-group">

        <!-- Name Form -->

        <label for="name">Name</label>

        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">

          <p>Enter A Name</p>

        </div>

      </div>

      <!-- Description Input -->

      <div class="form-group">

        <label for="description">Description</label>


        <textarea class="form-control" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">

          <p> Description Required</p>


        </div>


      </div>


      <div class="form-group">

        <label for="complete">Completion</label>

        <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

        <div [hidden]="completeDate.valid  || completeDate.pristine" class="alert alert-danger">

          <p>Complete Date is Required</p>

        </div>


      </div>

      <button type="submit" class="btn btn-info btn-lg">Add a Goal</button>

    </form>

  </div>

</div>
